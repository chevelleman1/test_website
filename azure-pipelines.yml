trigger:
  - main
  - master

pool:
  name: 'linuxBuildBox'

variables:
  workingDir: 'node-js-dummy-test-master'

stages:
- stage: BuildAndTest
  jobs:
  # 1. BUILD JOB
  - job: Build
    displayName: 'Build Application'
    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '16.x'
    - script: npm install
      workingDirectory: $(workingDir)
      displayName: 'Install Dependencies'

  # 2. TEST JOB (The "Try" Block)
  - deployment: IntegrationTests
    dependsOn: Build
    displayName: 'Start and Test'
    environment: 'LocalTestEnv' # Logical name for your environment
    strategy:
      runOnce:
        deploy:
          steps:
          - script: |
              echo "Starting server..."
              nohup npm start > /dev/null 2>&1 & 
              echo $! > $(Pipeline.Workspace)/server.pid
              sleep 30
            workingDirectory: $(workingDir)
            displayName: 'Start Server'

          - script: |
              echo "Running tests..."
              curl -s http://localhost:3000/
            workingDirectory: $(workingDir)
            displayName: 'Execute Tests'

  # 3. CLEANUP JOB (The "Finally" Block)
  - job: StopServer
    dependsOn: IntegrationTests
    displayName: 'Stop Server'
    condition: always() # CRITICAL: This makes it act like a "finally" block
    steps:
    - script: |
        echo "Ensuring port 3000 is free..."
        fuser -k 3000/tcp || true
        echo "Cleanup complete."
      displayName: 'Kill Process by Port'
