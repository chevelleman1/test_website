trigger:
  - main
  - master

resources:
  repositories:
    - repository: automatedtesting
      type: github
      endpoint: 'chevelleman1'
      name: 'chevelleman1/automatedtesting'
    - repository: test_website
      type: github
      endpoint: 'chevelleman1'
      name: 'chevelleman1/test_website'

variables:
  DOCKER_BUILDKIT: 0
  DOCKER_CLI_BUILDX: 0

pool:
  name: 'linuxBuildBox'

stages:
- stage: BuildAndTest
  displayName: '1. Checkout, Build, Start & Test'
  jobs:
  - job: CompileAndTest
    steps:
    # 1. BOTH checkouts must happen at the very beginning of the job
    - checkout: test_website 
      path: 's/app'
    - checkout: automatedtesting 
      path: 's/tests'

    - task: NodeTool@0
      inputs:
        versionSpec: '18.x'

    # 2. Build and Start the Website
    - bash: |
        fuser -k 3000/tcp || true
        npm install
        nohup npm start > webserver.log 2>&1 &
        echo $! > server.pid
        
        echo "Waiting for localhost:3000..."
        for i in {1..20}; do
          if curl -s http://localhost:3000 > /dev/null; then
            echo "SUCCESS: Website is up!"
            # Save PID for the cleanup step
            echo "##vso[task.setvariable variable=serverPid]$(cat server.pid)"
            exit 0
          fi
          sleep 2
        done
        exit 1
      workingDirectory: 'app/node-js-dummy-test-master'
      displayName: 'Start Website'

    # 3. Run the Automation Tests
    - bash: |
        npm install
        npm test
      workingDirectory: 'tests' # Ensure this matches your folder name in s/tests
      displayName: 'Run Automation Tests'

    # 4. Mandatory Cleanup (Stops the 25-minute hang)
    - bash: |
        echo "Shutting down website with PID $(serverPid)..."
        kill $(serverPid) || true
      displayName: 'Stop Website'
      condition: always() 


